  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --surface2: #21262d;
      --border: #30363d;
      --text: #e6edf3;
      --muted: #7d8590;
      --keep: #238636;
      --keep-bg: #0d4a1f;
      --keep-pill: #2ea043;
      --del: #da3633;
      --del-bg: #5c1010;
      --del-pill: #f85149;
      --ver: #d29922;
      --ver-bg: #5a3e00;
      --ver-pill: #e3b341;
      --accent: #1f6feb;
      --accent2: #388bfd;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* ── Header ── */
    header {
      background: linear-gradient(135deg, #0d1b38 0%, #0d1117 60%);
      border-bottom: 1px solid var(--border);
      padding: 24px 32px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
    }

    .logo {
      height: 46px;
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }

    .logo img {
      height: 46px;
      width: auto;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    .header-text h1 {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
    }

    .header-text p {
      font-size: 0.78rem;
      color: var(--muted);
      margin-top: 2px;
    }

    .header-right {
      margin-left: auto;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 7px;
      font-size: 0.82rem;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all .18s ease;
      font-family: inherit;
    }

    .btn-outline {
      background: transparent;
      border-color: var(--border);
      color: var(--text);
    }

    .btn-outline:hover {
      background: var(--surface2);
      border-color: var(--accent2);
      color: var(--accent2);
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .btn-primary:hover {
      background: var(--accent2);
    }

    /* ── Stats Bar ── */
    .stats-bar {
      display: flex;
      gap: 12px;
      padding: 20px 32px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .stat-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 130px;
      transition: border-color .2s;
    }

    .stat-card:hover {
      border-color: var(--accent2);
    }

    .stat-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .stat-label {
      font-size: 0.72rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: 700;
      line-height: 1;
    }

    /* Progress bar */
    .progress-wrap {
      padding: 0 32px 16px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    .progress-label {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
    }

    .progress-track {
      height: 6px;
      background: var(--bg);
      border-radius: 99px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--keep-pill), var(--accent2));
      border-radius: 99px;
      transition: width .4s ease;
      width: 0%;
    }

    /* ── Toolbar ── */
    .toolbar {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 16px 32px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .search-wrap {
      position: relative;
      flex: 1;
      min-width: 200px;
    }

    .search-wrap svg {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      pointer-events: none;
    }

    #searchInput {
      width: 100%;
      padding: 9px 12px 9px 38px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: 0.85rem;
      outline: none;
      transition: border-color .18s;
    }

    #searchInput:focus {
      border-color: var(--accent2);
    }

    #searchInput::placeholder {
      color: var(--muted);
    }

    .filter-tabs {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .filter-tab {
      padding: 7px 14px;
      border-radius: 20px;
      font-size: 0.78rem;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      transition: all .18s;
      font-family: inherit;
    }

    .filter-tab:hover {
      color: var(--text);
      border-color: var(--text);
    }

    .filter-tab.active {
      background: var(--surface2);
      border-color: var(--accent2);
      color: var(--accent2);
    }

    /* ── Table ── */
    .table-wrap {
      padding: 0 32px 40px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    thead th {
      padding: 12px 14px;
      text-align: left;
      font-size: 0.7rem;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
      font-weight: 600;
    }

    thead th:last-child {
      text-align: center;
    }

    tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background .12s;
    }

    tbody tr:hover {
      background: var(--surface);
    }

    tbody tr.status-keep {
      border-left: 3px solid var(--keep-pill);
    }

    tbody tr.status-delete {
      border-left: 3px solid var(--del-pill);
    }

    tbody tr.status-verify {
      border-left: 3px solid var(--ver-pill);
    }

    tbody tr.hidden {
      display: none;
    }

    td {
      padding: 10px 14px;
      font-size: 0.86rem;
    }

    .td-num {
      color: var(--muted);
      font-size: 0.78rem;
      width: 40px;
    }

    .td-name {
      font-weight: 500;
      color: var(--text);
    }

    .td-email {
      color: var(--muted);
      font-size: 0.82rem;
    }

    .td-actions {
      text-align: center;
      white-space: nowrap;
    }

    /* ── Action Buttons ── */
    .action-btns {
      display: inline-flex;
      gap: 6px;
    }

    .act-btn {
      padding: 5px 14px;
      border-radius: 6px;
      font-size: 0.78rem;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid transparent;
      font-family: inherit;
      transition: all .15s ease;
      letter-spacing: .02em;
    }

    .act-keep {
      background: transparent;
      border-color: #2d6a3f;
      color: #57ab6e;
    }

    .act-del {
      background: transparent;
      border-color: #6e2b2b;
      color: #f47068;
    }

    .act-ver {
      background: transparent;
      border-color: #6e5100;
      color: #d4a72c;
    }

    .act-keep:hover {
      background: var(--keep-bg);
      border-color: var(--keep-pill);
      color: #fff;
    }

    .act-del:hover {
      background: var(--del-bg);
      border-color: var(--del-pill);
      color: #fff;
    }

    .act-ver:hover {
      background: var(--ver-bg);
      border-color: var(--ver-pill);
      color: #fff;
    }

    /* Active state (selected) */
    .act-keep.selected {
      background: var(--keep-bg);
      border-color: var(--keep-pill);
      color: #3fb950;
      box-shadow: 0 0 0 2px #2ea04340;
    }

    .act-del.selected {
      background: var(--del-bg);
      border-color: var(--del-pill);
      color: #f85149;
      box-shadow: 0 0 0 2px #f8514940;
    }

    .act-ver.selected {
      background: var(--ver-bg);
      border-color: var(--ver-pill);
      color: #e3b341;
      box-shadow: 0 0 0 2px #e3b34140;
    }

    /* Status pill in table */
    .status-pill {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 0.72rem;
      font-weight: 700;
      letter-spacing: .04em;
      text-transform: uppercase;
    }

    .pill-keep {
      background: var(--keep-bg);
      color: var(--keep-pill);
    }

    .pill-delete {
      background: var(--del-bg);
      color: var(--del-pill);
    }

    .pill-verify {
      background: var(--ver-bg);
      color: var(--ver-pill);
    }

    /* ── Empty state ── */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
      display: none;
    }

    .empty-state svg {
      margin-bottom: 16px;
      opacity: .4;
    }

    .empty-state p {
      font-size: 0.9rem;
    }

    /* ── Toast ── */
    #toast {
      position: fixed;
      bottom: 28px;
      right: 28px;
      background: var(--surface2);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 500;
      z-index: 999;
      box-shadow: 0 8px 30px #00000088;
      transform: translateY(20px);
      opacity: 0;
      transition: all .25s ease;
      pointer-events: none;
    }

    #toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    @media (max-width: 640px) {

      header,
      .stats-bar,
      .toolbar,
      .table-wrap,
      .progress-wrap {
        padding-left: 16px;
        padding-right: 16px;
      }

      .td-email {
        display: none;
      }
    }
  </style>
</head>

    // State: { email: 'keep'|'delete'|'verify'|null }
    const STORAGE_KEY = 'ics_access_review_v1';
    let state = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    let currentFilter = 'all';

    function saveState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function setStatus(email, status) {
      // Toggle off if already selected
      if (state[email] === status) {
        delete state[email];
      } else {
        state[email] = status;
      }
      saveState();
      renderRow(email);
      updateStats();
    }

    function renderRow(email) {
      // Use plain getElementById — do NOT use CSS.escape() here;
      // CSS.escape is for CSS selectors, not for element ID lookups.
      const row = document.getElementById('row-' + email);
      if (!row) return;
      const s = state[email] || null;

      // Row class
      row.className = s ? 'status-' + s : '';

      // Update button states
      const btns = row.querySelectorAll('.act-btn');
      btns.forEach(b => {
        b.classList.toggle('selected', b.dataset.status === s);
      });
    }

      USERS.forEach(([name, email], i) => {
        const tr = document.createElement('tr');
        tr.id = 'row-' + email;

        // Use data-email attribute instead of inline onclick to avoid
        // issues with special characters (hyphens, @) in email addresses.
        const td = document.createElement('td');
        td.className = 'td-actions';
        td.innerHTML = `
          <div class="action-btns">
            <button class="act-btn act-keep" data-email="${email}" data-status="keep">✓ Keep</button>
            <button class="act-btn act-del"  data-email="${email}" data-status="delete">✕ Delete</button>
            <button class="act-btn act-ver"  data-email="${email}" data-status="verify">? Verify</button>
          </div>`;

        tr.innerHTML = `
          <td class="td-num">${i + 1}</td>
          <td class="td-name">${name}</td>
          <td class="td-email">${email}</td>`;
        tr.appendChild(td);
        tbody.appendChild(tr);
        renderRow(email);
      });

      // Single delegated listener — handles all button clicks efficiently
      tbody.addEventListener('click', e => {
        const btn = e.target.closest('.act-btn');
        if (!btn) return;
        setStatus(btn.dataset.email, btn.dataset.status);
      });

      updateStats();
    }

    function updateStats() {
      const total = USERS.length;
      const keep = USERS.filter(([, e]) => state[e] === 'keep').length;
      const del = USERS.filter(([, e]) => state[e] === 'delete').length;
      const ver = USERS.filter(([, e]) => state[e] === 'verify').length;
      const reviewed = keep + del + ver;
      const pending = total - reviewed;

      document.getElementById('statTotal').textContent = total;
      document.getElementById('statPending').textContent = pending;
      document.getElementById('statKeep').textContent = keep;
      document.getElementById('statDelete').textContent = del;
      document.getElementById('statVerify').textContent = ver;

      const pct = Math.round((reviewed / total) * 100);
      document.getElementById('progressFill').style.width = pct + '%';
      document.getElementById('progressText').textContent = `${reviewed} / ${total} reviewed`;

      applyFilters();
    }

    function setFilter(f, btn) {
      currentFilter = f;
      document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
      btn.classList.add('active');
      applyFilters();
    }

    function applyFilters() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      let visible = 0;
      USERS.forEach(([name, email]) => {
        const row = document.getElementById('row-' + email);
        if (!row) return;
        const s = state[email] || 'pending';

        const matchSearch = !q || name.toLowerCase().includes(q) || email.toLowerCase().includes(q);
        const matchFilter =
          currentFilter === 'all' ? true :
            currentFilter === 'pending' ? !state[email] :
              state[email] === currentFilter;

        const show = matchSearch && matchFilter;
        row.classList.toggle('hidden', !show);
        if (show) visible++;
      });
      document.getElementById('emptyState').style.display = visible === 0 ? 'block' : 'none';
    }

    function resetAll() {
      if (!confirm('Reset all statuses? This cannot be undone.')) return;
      state = {};
      saveState();
      USERS.forEach(([, email]) => renderRow(email));
      updateStats();
      showToast('All statuses cleared.');
    }

    function exportCSV() {
      const rows = [['#', 'Full Name', 'Email', 'Status']];
      const order = ['keep', 'delete', 'verify', ''];
      const sorted = [...USERS].sort(([, a], [, b]) => {
        return order.indexOf(state[a] || '') - order.indexOf(state[b] || '');
      });
      sorted.forEach(([name, email], i) => {
        rows.push([i + 1, name, email, (state[email] || '').toUpperCase()]);
      });
      const csv = rows.map(r => r.map(v => `"${v}"`).join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'ICS_Access_Review.csv';
      a.click(); URL.revokeObjectURL(url);
      showToast('CSV exported!');
    }

    let toastTimer;
    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => t.classList.remove('show'), 2500);
    }

    buildTable();
  </script>
</body>
