            --surface: #161b22;
            --surface2: #21262d;
            --border: #30363d;
            --text: #e6edf3;
            --muted: #7d8590;
            --keep: #238636;
            --keep-bg: #0d4a1f;
            --keep-pill: #2ea043;
            --del: #da3633;
            --del-bg: #5c1010;
            --del-pill: #f85149;
            --ver: #d29922;
            --ver-bg: #5a3e00;
            --ver-pill: #e3b341;
            --accent: #1f6feb;
            --accent2: #388bfd;
            --radius: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* ── Header ── */
        header {
            background: linear-gradient(135deg, #0d1b38 0%, #0d1117 60%);
            border-bottom: 1px solid var(--border);
            padding: 24px 32px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .logo {
            height: 46px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
            background: #1f6feb;
            border-radius: 10px;
            padding: 8px 14px;
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: .04em;
            color: #fff;
        }

        .header-text h1 {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }

        .header-text p {
            font-size: 0.78rem;
            color: var(--muted);
            margin-top: 2px;
        }

        .header-right {
            margin-left: auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 7px;
            font-size: 0.82rem;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all .18s ease;
            font-family: inherit;
        }

        .btn-outline {
            background: transparent;
            border-color: var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: var(--surface2);
            border-color: var(--accent2);
            color: var(--accent2);
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: var(--accent2);
        }

        /* ── Stats Bar ── */
        .stats-bar {
            display: flex;
            gap: 12px;
            padding: 20px 32px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 130px;
            transition: border-color .2s;
        }

        .stat-card:hover {
            border-color: var(--accent2);
        }

        .stat-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .stat-label {
            font-size: 0.72rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: .05em;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            line-height: 1;
        }

        /* Progress bar */
        .progress-wrap {
            padding: 0 32px 16px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .progress-label {
            font-size: 0.75rem;
            color: var(--muted);
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }

        .progress-track {
            height: 6px;
            background: var(--bg);
            border-radius: 99px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--keep-pill), var(--accent2));
            border-radius: 99px;
            transition: width .4s ease;
            width: 0%;
        }

        /* ── Toolbar ── */
        .toolbar {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 16px 32px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .search-wrap {
            position: relative;
            flex: 1;
            min-width: 200px;
        }

        .search-wrap svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            pointer-events: none;
        }

        #searchInput {
            width: 100%;
            padding: 9px 12px 9px 38px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.85rem;
            outline: none;
            transition: border-color .18s;
        }

        #searchInput:focus {
            border-color: var(--accent2);
        }

        #searchInput::placeholder {
            color: var(--muted);
        }

        .filter-tabs {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .filter-tab {

            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--muted);
            transition: all .18s;
            font-family: inherit;
        }

        .filter-tab:hover {
            color: var(--text);
            border-color: var(--text);
        }

        .filter-tab.active {
            background: var(--surface2);
            border-color: var(--accent2);
            color: var(--accent2);
        }

        /* ── Table ── */
        .table-wrap {
            padding: 0 32px 40px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        thead th {
            padding: 12px 14px;
            text-align: left;
            font-size: 0.7rem;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: var(--muted);
            border-bottom: 1px solid var(--border);
            font-weight: 600;
        }

        thead th:last-child {

        }

        tbody tr {

        }

        tbody tr.status-keep {

        tbody tr.status-delete {

        tbody tr.status-verify {

        td {

        }

        .td-actions {
            text-align: center;
            white-space: nowrap;
        }

        /* ── Action Buttons ── */
        .action-btns {

            gap: 6px;
        }

        .act-btn {

            border-radius: 6px;
            font-size: 0.78rem;
            font-weight: 600;

            color: #d4a72c;

        .act-del:hover {

            color: #fff;

            color: var(--muted);

            opacity: 1;

</head>

        // ── Shared server state (loaded from review-api.php) ──────────────────
        const API = 'review-api.php';
        let state = {};
        let currentFilter = 'all';
        let syncInterval = null;

        // ── Sync indicator ────────────────────────────────────────────────────
        const syncDot = document.createElement('span');
        syncDot.id = 'syncDot';
        syncDot.title = 'Synced with server';
        syncDot.style.cssText =
            'width:8px;height:8px;border-radius:50%;background:#2ea043;display:inline-block;margin-left:6px;transition:background .3s;flex-shrink:0;';
        document.querySelector('.header-text').appendChild(syncDot);

        function setSyncState(s) {
            const colors = { synced: '#2ea043', saving: '#d29922', error: '#f85149' };
            syncDot.style.background = colors[s] || colors.synced;
            syncDot.title = s === 'synced' ? 'Live – synced with server'
                : s === 'saving' ? 'Saving…'
                    : 'Sync error – check connection';
        }

        async function loadFromServer(silent = false) {
            try {
                const res = await fetch(API + '?_=' + Date.now());
                const data = await res.json();
                if (data.success) {
                    state = data.state || {};
                    USERS.forEach(([, email]) => renderRow(email));
                    updateStats();
                    setSyncState('synced');
                }
            } catch (err) {
                setSyncState('error');
                if (!silent) showToast('⚠ Could not connect to server.', true);
            }
        }

        async function saveToServer(email, status) {
            setSyncState('saving');
            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ updates: { [email]: status } })
                });
                const data = await res.json();
                if (data.success) {
                    state = data.state || {};
                    setSyncState('synced');
                } else {
                    setSyncState('error');
                    showToast('⚠ Save failed.', true);
                }
            } catch (err) {
                setSyncState('error');
                showToast('⚠ Network error – change not saved.', true);
            }
        }

        async function resetOnServer() {
            setSyncState('saving');
            try {
                await fetch(API, { method: 'DELETE' });
                state = {};
                USERS.forEach(([, email]) => renderRow(email));
                updateStats();
                setSyncState('synced');
                showToast('All statuses cleared.');
            } catch (err) {
                setSyncState('error');
                showToast('⚠ Reset failed.', true);
            }
        }

        async function setStatus(email, status) {
            const newStatus = state[email] === status ? null : status;
            if (newStatus === null) delete state[email]; else state[email] = newStatus;
            renderRow(email);
            updateStats();
            await saveToServer(email, newStatus);
            renderRow(email);
            updateStats();
        }

        function renderRow(email) {
            const row = document.getElementById('row-' + email);
            if (!row) return;
            const s = state[email] || null;
            row.className = s ? 'status-' + s : '';
            row.querySelectorAll('.act-btn').forEach(b => {
                b.classList.toggle('selected', b.dataset.status === s);
            });
        }

            USERS.forEach(([name, email], i) => {
                const tr = document.createElement('tr');
                tr.id = 'row-' + email;

                const td = document.createElement('td');
                td.className = 'td-actions';
                td.innerHTML = `
          <div class="action-btns">
            <button class="act-btn act-keep" data-email="${email}" data-status="keep">✓ Keep</button>
            <button class="act-btn act-del"  data-email="${email}" data-status="delete">✕ Delete</button>
            <button class="act-btn act-ver"  data-email="${email}" data-status="verify">? Verify</button>
          </div>`;

                tr.innerHTML = `
          <td class="td-num">${i + 1}</td>
          <td class="td-name">${name}</td>
          <td class="td-email">${email}</td>`;
                tr.appendChild(td);
                tbody.appendChild(tr);
                renderRow(email);
            });

            tbody.addEventListener('click', e => {
                const btn = e.target.closest('.act-btn');
                if (!btn) return;
                setStatus(btn.dataset.email, btn.dataset.status);
            });

            updateStats();
        }

        function updateStats() {
            const total = USERS.length;
            const keep = USERS.filter(([, e]) => state[e] === 'keep').length;
            const del = USERS.filter(([, e]) => state[e] === 'delete').length;
            const ver = USERS.filter(([, e]) => state[e] === 'verify').length;
            const reviewed = keep + del + ver;
            const pending = total - reviewed;

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statPending').textContent = pending;
            document.getElementById('statKeep').textContent = keep;
            document.getElementById('statDelete').textContent = del;
            document.getElementById('statVerify').textContent = ver;

            const pct = Math.round((reviewed / total) * 100);
            document.getElementById('progressFill').style.width = pct + '%';
            document.getElementById('progressText').textContent = `${reviewed} / ${total} reviewed`;

            applyFilters();
        }

        function setFilter(f, btn) {
            currentFilter = f;
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function applyFilters() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            let visible = 0;
            USERS.forEach(([name, email]) => {
                const row = document.getElementById('row-' + email);
                if (!row) return;
                const matchSearch = !q || name.toLowerCase().includes(q) || email.toLowerCase().includes(q);
                const matchFilter =
                    currentFilter === 'all' ? true :
                        currentFilter === 'pending' ? !state[email] :
                            state[email] === currentFilter;
                const show = matchSearch && matchFilter;
                row.classList.toggle('hidden', !show);
                if (show) visible++;
            });
            document.getElementById('emptyState').style.display = visible === 0 ? 'block' : 'none';
        }

        function resetAll() {
            if (!confirm('Reset ALL statuses for everyone? This cannot be undone.')) return;
            resetOnServer();
        }

        function exportCSV() {
            const rows = [['#', 'Full Name', 'Email', 'Status']];
            const order = ['keep', 'delete', 'verify', ''];
            const sorted = [...USERS].sort(([, a], [, b]) =>
                order.indexOf(state[a] || '') - order.indexOf(state[b] || ''));
            sorted.forEach(([name, email], i) => {
                rows.push([i + 1, name, email, (state[email] || 'PENDING').toUpperCase()]);
            });
            const csv = rows.map(r => r.map(v => `"${v}"`).join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'CCI_Email_Review_2026.csv';
            a.click(); URL.revokeObjectURL(url);
            showToast('CSV exported!');
        }

        let toastTimer;
        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.borderColor = isError ? 'var(--del-pill)' : 'var(--border)';
            t.classList.add('show');
            clearTimeout(toastTimer);
            toastTimer = setTimeout(() => t.classList.remove('show'), 2800);
        }

        // ── Init ──────────────────────────────────────────────────────────────
        buildTable();
        loadFromServer();
        syncInterval = setInterval(() => loadFromServer(true), 15000);
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) loadFromServer(true);
        });
    </script>
</body>
